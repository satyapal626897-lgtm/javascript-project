<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="both.css">
</head>

<body>

    <div class="box">
        <h2>Signup</h2>

        <form onsubmit="return validation()">
            <input type="text" id="name" placeholder="Enter Name">
            <p id="nameErr" class="error"></p>

            <input type="email" id="email" placeholder="Enter Email">
            <p id="emailErr" class="error"></p>

            <input type="password" id="password" placeholder="Enter Password">
            <p id="passErr" class="error"></p>

            <input type="password" id="cpassword" placeholder="Confirm Password">
            <p id="cpassErr" class="error"></p>

            <button type="submit">Signup</button>
            <p class="link">Already have account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <script src="both one.js"></script>
</body>

</html>
